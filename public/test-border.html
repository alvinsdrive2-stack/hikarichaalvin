<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .border-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px;
            display: inline-block;
        }
        .border-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .avatar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ddd;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .debug-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .badge {
            background: #8b5cf6;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>üîç Border Debug Test</h1>

    <div class="debug-info">
        <h3>Testing Sacred Sakura Border</h3>
        <p>Image URL: <code>/borders/SacredSakura.png</code></p>
        <p>Expected: Border should appear around avatar</p>
    </div>

    <div style="display: flex; align-items: center; gap: 20px;">
        <div class="border-container">
            <img src="/borders/SacredSakura.png" alt="Sacred Sakura Border" class="border-image" />
            <div class="avatar">P</div>
        </div>

        <div>
            <div><strong>patricias</strong></div>
            <div><span class="badge">epic member</span></div>
        </div>
    </div>

    <div class="debug-info">
        <h3>Other Borders Test</h3>
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <div class="border-container">
                <img src="/borders/default.png" alt="Default Border" class="border-image" />
                <div class="avatar">D</div>
            </div>
            <div class="border-container">
                <img src="/borders/BronzeBorderProfile.png" alt="Bronze Border" class="border-image" />
                <div class="avatar">B</div>
            </div>
            <div class="border-container">
                <img src="/borders/SilverBorderProfile.png" alt="Silver Border" class="border-image" />
                <div class="avatar">S</div>
            </div>
            <div class="border-container">
                <img src="/borders/GoldBorderProfile.png" alt="Gold Border" class="border-image" />
                <div class="avatar">G</div>
            </div>
        </div>
    </div>

    <script>
        console.log('üîç Debug: Testing border images...');

        // Test all border images
        const borders = [
            'SacredSakura.png',
            'default.png',
            'BronzeBorderProfile.png',
            'SilverBorderProfile.png',
            'GoldBorderProfile.png'
        ];

        borders.forEach(border => {
            const img = new Image();
            img.onload = () => console.log(`‚úÖ ${border} loaded successfully`);
            img.onerror = () => console.error(`‚ùå ${border} failed to load`);
            img.src = `/borders/${border}`;
        });

        // Log environment info
        console.log('üåê Current URL:', window.location.href);
        console.log('üì± User Agent:', navigator.userAgent);
    </script>
</body>
</html>
